<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#F6891F'>
	<meta name="Description" content='KHipster site'>

	%sapper.base%
	
	
	<link rel="apple-touch-icon" href="./apple-touch-icon.png" />
	<link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
	<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#F6891F">
	<meta name="application-name" content="khipster"/>
	<meta name="msapplication-TileColor" content="#F6891F" />
	<meta name="theme-color" content="#F6891F">

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-165286246-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-165286246-1');
	  
	  console.log("%c KHipster!","font-size: 8rem; font-family: Brush Script MT, Brush Script Std, cursive; text-shadow: #b60909 1px 1px 1px, #ea328e 2px 2px 2px, #d7d715 3px 3px 3px, #cf420d 4px 4px 4px, #01c601 5px 5px 5px; padding: 1rem; background: linear-gradient(90deg, rgba(12, 149, 211, 1) 0%, rgba(76, 128, 193, 1) 6%, rgba(106, 113, 181, 1) 20%, rgba(119, 109, 178, 1) 33%, rgba(183, 93, 164, 1) 43%, rgba(208, 97, 155, 1) 52%, rgba(225, 115, 92, 1) 68%, rgba(237, 126, 45, 1) 81%, rgba(244, 134, 32, 1) 94%, rgba(246, 137, 31, 1) 100%); color: white")
	</script>

</body>
</html>
